<!DOCTYPE html>
<html>
    <head>
        <title>
            Atividade 1 HTML-CSS
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./css/style-header.css">
        <link rel="stylesheet" href="./css/form.css">
        <link rel="stylesheet" href="./css/extrato.css">
    </head>


    <body>
        <header id="header">
            <a id="logo" href="" >
                <img borde="0" alt="Logo" src="./img/Ellipse 13.png">
            </a>
            <a id="controle" href="">Controle Financeiro</a>
            <nav id="nav">
                <button aria-label="Abrir Menu" id="btn-mobile"
                aria-haspopup="true" aria-controls="menu" aria-expanded="false">
                    <span id="hamburger"></span>
                </button>
                <ul id="menu" role="menu">
                    <li><a href="/">Cadastro de transações</a></li>
                    <li><a href="/">Limpar Dados</a></li>
                </ul>
            </nav>
        </header>
        <body>
            <section>          
                <form>
                    <div class="campo">
                        <label for="transacao">Tipo da Mercadoria</label>
                        <select id="transacao" required>
                            <option selected disabled value="">Selecione</option>
                            <option>Compra</option>
                            <option>Venda</option>
                        </select>
                    </div>
                    <div class="campo">
                        <Label>Nome da mercadoria</Label>
                        <input placeholder="Input" type="text" name="mercadoria" id="mercadoria">
                    </div>
                    <div class="campo">
                        <Label>Valor</Label>
                        <input placeholder="R$ 0,00" type="text" name="valor" id="valor">
                    </div>
                    <button class="botao" type="submit" onsubmit="">Adicionar Transação</button>    
                </form>                
            </section>
            <br/>
            <hr/>
            <br/>
            <section>
                <h3>Extrato de transações</h3>

                <table id="extrato">
                    <tr>
                        <th> </th>
                        <th>Mercadoria</th>
                        <th>Valor</th>
                        
                    </tr>
                    <tr>
                        <td>+</td>
                        <td>Lorem ipsum dolor sit amet consectetur</td>
                        <td>R$12.999,99</td>
                    </tr>
                    <tr>
                        <td>-</td>
                        <td>Quis nostrud exercitation</td>
                        <td>R$99,99</td>
                    </tr>
                    <tr>
                        <td>+</td>
                        <td>Lorem ipsum</td>
                        <td>R$9,99</td>
                    </tr>
                    <tr id="total">
                        <td></td>
                        <td><strong>Total</strong></td>
                        <td>R$12.909,99<br/>LUCRO</td>
                    </tr>
            

                </table>

            </section>

            <script src="./script/script.js"></script>

    </body>
</html>
